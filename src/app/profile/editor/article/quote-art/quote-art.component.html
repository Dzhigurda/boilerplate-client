<div class="quote">
  <div class="text">
    <div class="icon">
      <tui-svg src="tuiIconBookmark"></tui-svg>
    </div>
    <div class="textarea">
      <app-paragraph *ngIf="text" [token]="text"></app-paragraph>
    </div>
  </div>
  <div class="author" *ngIf="author">
    <p>{{ author }}</p>
  </div>
</div>
